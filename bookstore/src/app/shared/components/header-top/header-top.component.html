<div class="header-topnav mat-elevation-z2">
  <div class="topnav">
    <!-- App Logo -->
    <div class="topbar-branding">
      <a [routerLink]="['/']">
          <img src="assets/images/logo.svg" alt="" class="app-logo">
      </a>
    </div>
    <span fxFlex></span>
    <!-- End Navigation -->
    
    <!-- Top left user menu -->
    <button mat-icon-button [matMenuTriggerFor]="accountMenu" class="topbar-button-right mr-1 img-button">
      <img src="assets/images/face.jpg" alt="">
    </button>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>account_box</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink="/store/orders">
        <mat-icon>shopping_cart</mat-icon>
        <span>Orders</span>
      </button>
      <button mat-menu-item (click)="doLogout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign out</span>
      </button>
    </mat-menu>
  </div>
</div>
